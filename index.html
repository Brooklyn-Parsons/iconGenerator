<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Arima+Madurai:wght@900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="index.css">
  <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
  <script defer src="index.js"></script>
  <title>Icon Finder</title>
</head>
<body>
  <div id="header">
    <h1>Search Emoji's by Category</h1>
  </div>
    <button type="button" class="btn btn-primary" id="smileys">Smileys and People</button>
    <button type="button" class="btn btn-secondary" id="animals">Animals and Nature</button>
    <button type="button" class="btn btn-success" id="food">Food and Drink</button>
    <button type="button" class="btn btn-danger" id="travel">Travel and Places</button>
    <button type="button" class="btn btn-warning" id="activities">Activities</button>
    <button type="button" class="btn btn-info" id="objects">Objects</button>
    <button type="button" class="btn btn-light" id="symbols">Symbols</button>
    <button type="button" class="btn btn-dark" id="flags">Flags</button>
  <div id="main">
  <div id="results">
    <container id="emoji"></container>
  </div>
  </div>
</body>
</html>
